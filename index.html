<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body {
  background: black;
  color: white;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  flex-direction: column;
}

.container {
  position: relative;
  width: 220px;
  height: 220px;
}

svg {
  transform: rotate(-90deg);
}

circle {
  fill: none;
  stroke-width: 12;
  stroke-linecap: round;
}

.background {
  stroke: #222;
}

.progress {
  stroke: white;
  stroke-dasharray: 628;
  stroke-dashoffset: 628;
  transition: stroke-dashoffset 0.8s cubic-bezier(.4,0,.2,1);
}

.score {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 32px;
}

button {
  margin-top: 20px;
  padding: 12px 24px;
  font-size: 14px;
  background: white;
  color: black;
  border: none;
  border-radius: 8px;
}

.product {
  margin-top: 15px;
  color: #888;
}

</style>
</head>
<body>

<div class="container">

<svg width="220" height="220">

  <circle class="background" cx="110" cy="110" r="100" />
  <circle class="progress" cx="110" cy="110" r="100" id="progressCircle" />

</svg>

<div class="score" id="score">0</div>

</div>

<button onclick="simulateScan()">Test Scan</button>
<button onclick="resetScore()">Reset</button>

<div class="product" id="productName">
waiting for scan...
</div>

<script>

const radius = 100;
const circumference = 2 * Math.PI * radius;
const maxImpact = 100;

let totalImpact = parseFloat(localStorage.getItem("consumerIndex")) || 0;

updateCircle();


// ðŸ”¥ READ PRODUCT FROM URL PATH
// Example:
// /consumer_index/coffee-2.5

const pathParts = window.location.pathname.split("/");

// Get last part
const lastPart = pathParts[pathParts.length - 1];

// Check if it contains "-"
if(lastPart.includes("-")){

  const splitData = lastPart.split("-");

  const name = splitData[0];
  const points = parseFloat(splitData[1]);

  if(!isNaN(points)){

    totalImpact += points;

    localStorage.setItem("consumerIndex", totalImpact);

    updateUI(name, points);

    // Clean URL back to main page
    window.history.replaceState({}, document.title, "/consumer_index/");

  }

}


function simulateScan(){

  const products = {
    coffee: 2.5,
    tshirt: 4,
    phone: 25,
    shoes: 10,
    bottle: 1.5
  };

  const names = Object.keys(products);
  const randomName = names[Math.floor(Math.random() * names.length)];
  const impact = products[randomName];

  totalImpact += impact;

  localStorage.setItem("consumerIndex", totalImpact);

  updateUI(randomName, impact);

}


function updateUI(name, impact){

  updateCircle();

  document.getElementById("productName").innerText =
    name + " +" + impact;

}


function updateCircle(){

  const percent = Math.min(totalImpact / maxImpact, 1);
  const offset = circumference - (percent * circumference);

  document.getElementById("progressCircle")
    .style.strokeDashoffset = offset;

  document.getElementById("score")
    .innerText = totalImpact.toFixed(1);

}


function resetScore(){

  totalImpact = 0;
  localStorage.removeItem("consumerIndex");
  updateCircle();

  document.getElementById("productName").innerText =
    "reset";

}

</script>

</body>
</html>
